    <main>
        <section class="formulario">
            <div class="interface">
                <h2 class="title-contato">Fala comigo</h2>
                <form action="https://formsubmit.co/agenciamv.orcamentos@gmail.com" method="post">
                    <input type="text" name="nome" id="nome" placeholder="Seu Nome" autocomplete="off" required>
                    <input type="text" name="email" id="email" placeholder="Seu Email" autocomplete="off" required>
                    <input type="text" name="celular" id="celular" autocomplete="off" placeholder="Seu Celular">
                    <textarea name="mensagem" id="message" placeholder="Sua mensagem" style="resize: none;" required></textarea>
                    <div class="btn-enviar">
                        <input type="submit" value="ENVIAR">
                    </div>
                </form>
                <div id="responseMessage"></div>
            </div>
        </section>
    </main>
